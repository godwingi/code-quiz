<!DOCTYPE html>
<html>
  <head>
    <title>MCQ of Doom - Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Didact+Gothic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title">MCQ of Doom - Code Quiz</div>
    </header>
    <div><button class="start-button">Start</button></div>
    <main>
      <section>
        <div class="card mcq-questions"> Question </div>
          <div id="answer-buttons" class="mcq-buttons" > 
            <button class="btn" id="answer1">Answer 1</button>
            <button class="btn" id="answer2">Answer 2</button>
            <button class="btn" id="answer3">Answer 3</button>
            <button class="btn" id="answer4">Answer 4</button>
          </div>
          <div id="results"></div>
        
        <div class= "card timer">
            <div class = "timer-text">
            <div class="timer-count">10</div>
            <h3>second(s) remaining</h3>
          </div>
         </div>
      </section>

      <section>
        <div class="leaderboard">
          <div class="card">
          <h2>Initials: <span class="initials"> </span> </h2>
          <h2>Score: <span class="score">0</span></h2>
        </div>
        </div>

      
    
    </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
