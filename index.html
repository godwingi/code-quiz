<!DOCTYPE html>
<html>
  <head>
    <title>MCQ of Doom - Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Didact+Gothic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title">MCQ of Doom - Code Quiz</div>
      <div><button class="start-button">Start</button></div>
    </header>

    <main>
      <section>
        <div class="card mcq-questions">
          <div class="mcq-options"></div>
        </div>
        <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
         </div>
      </section>

      <section>
        <div class="card leaderboard">
          <div class = "leaderboard-container">
          <div class="card">
            <div><button class="reset-button">Reset Leaderboard</button></div> 
          <h2>Initials: <span class="initials"> </span> </h2>
          <h2>Score: <span class="score">0</span></h2>
        </div>

      </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
